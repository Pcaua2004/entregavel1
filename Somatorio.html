<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somador de Números</title>
</head>
<body>

<script>
    function somatorio() {
        alert("Bem-vindo ao somador de números!");

        let input = prompt("Digite os números que você quer somar, separados por espaço.\nEx.: 10 20 30");
        let numeros = input.split(" ");
        let soma = 0;

        for (let i = 0; i < numeros.length; i++) {
            soma += parseInt(numeros[i]);
        }

        alert("A soma dos números é: " + soma);
    }

    somatorio();
</script>

</body>
</html>
