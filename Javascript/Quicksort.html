<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordenador com Quicksort</title>
</head>
<body>
<h1>Ordenador com Quicksort</h1>

<script>
    function quicksort() {
        alert("--------------------------------");
        alert("Bem-vindo(a) ao Ordenador com Quicksort!");

        let input = prompt("Digite os números que você deseja ordenar, separados por espaço:\nEx.: 10 3 5 2 8:");
        let partes = input.split(" ");
        let array = partes.map(Number);

        quicksortHelper(array, 0, array.length - 1);

        alert("Array ordenado: " + array.join(" "));

        let opcao = parseInt(prompt("Digite 1 para ordenar outro array ou 2 para sair:"));

        if (opcao === 1) {
            quicksort();
        } else {
            alert("Obrigado por usar o Ordenador com Quicksort!");
        }
    }

    function quicksortHelper(array, inicio, fim) {
        if (inicio < fim) {
            let indiceParticao = particionar(array, inicio, fim);
            quicksortHelper(array, inicio, indiceParticao - 1);
            quicksortHelper(array, indiceParticao + 1, fim);
        }
    }

    function particionar(array, inicio, fim) {
        let pivo = array[fim];
        let i = inicio - 1;

        for (let j = inicio; j < fim; j++) {
            if (array[j] <= pivo) {
                i++;
                [array[i], array[j]] = [array[j], array[i]]; // Troca os valores
            }
        }

        [array[i + 1], array[fim]] = [array[fim], array[i + 1]]; // Troca o pivô
        return i + 1;
    }

    quicksort();
</script>
</body>
</html>
